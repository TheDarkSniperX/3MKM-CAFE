<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Styles/order.css" />

  <body>
    <div class="container">
      <div class="logo">
        <a href="index.html"><img src="icons/mug-saucer-solid-full.png" /></a>

        <div class="item item6">

        <div class="item item7">

        <div class="item item10">
          <input type="checkbox" name="order" value="Smashed Avocado Toast" id="check10" />
          <label for="check10">Smashed Avocado Toast</label>
        </div>
        <div class="item item11">
          <input type="checkbox" name="order" value="Caprese Panini" id="check11" />
          <label for="check11">Caprese Panini</label>
        </div>
        <div class="item item12">
          <input type="checkbox" name="order" value="Smoked Salmon Bagel" id="check12" />
          <label for="check12">Smoked Salmon Bagel</label>

        <button type="reset">Apply Order</button>

    </div>
  </body>
</html>
