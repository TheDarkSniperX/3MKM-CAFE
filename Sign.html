<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="Styles/Sign in.css" />
    <title>Sign in</title>
  </head>
  <body>
    <main>
      <div class="logo">
        <a href="index.html"><img src="icons/mug-saucer-solid-full.png" /></a>
      </div>
      <div>
        <form action="#" method="post" onsubmit="return false">
          <fieldset>
            <legend>Login</legend>
            <label for="u">Username</label><br />
            <input
              type="text"
              placeholder="Enter your name"
              name="name"
              id="u"
              required
            /><br /><br />
            <label for="p">Password</label><br />
            <input
              type="password"
              placeholder="enter the password must be 8 charcters"
              name="pass"
              id="p"
              required
              minlength="8"
            />
            <label for="e">Enter your email</label><br />
            <input
              type="email"
              name="email"
              id="e"
              placeholder="Enter your email"
              required
            /><br /><br />
            <input
              type="radio"
              name="account"
              value="sign in"
              id="m"
              class="rad"
              required
            /><label for="m" class="rad">Sign in</label>
            <input
              type="radio"
              name="account"
              value="sign up"
              id="f"
              class="rad"
              required
            /><label for="f" class="rad">Sign up</label> <br /><button
              type="submit"
            >
              log In
            </button>
          </fieldset>
        </form>
      </div>
    </main>
  </body>
</html>
